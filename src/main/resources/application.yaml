app:
  name: Voyage
  contact-support:
    email: support@LighthouseSoftware.com
    phone: 651-888-6021
    website: http://LighthouseSoftware.com/support

#######################################################################################################################
# Logging
#######################################################################################################################
logging:
  file: launchpad-api.log

#######################################################################################################################
# Spring Configuration
#######################################################################################################################
spring:

  application:
    name: Voyage API

  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

  datasource:
    url: jdbc:mysql://localhost:3306/launchpad?useSSL=false&autoReconnect=true
    username: launchpad
    password: launchpad
    driver-class-name: com.mysql.jdbc.Driver
    #initialSize: 10
    #maxActive: 50
    #maxIdle: 30
    #maxWait: 100000
    #removeAbandoned: true
    #removeAbandonedTimeout: 60
    #logAbandoned: true
    #validationQuery: SELECT 1
    #testOnBorrow: true
    #testWhileIdle: true
    #testOnReturn: true
    #minEvictableIdleTimeMillis: 30000
    #timeBetweenEvictionRunsMillis: 30000

  mail:
      host: smtp.gmail.com
      port: 587
      username: changeme
      password: changeme
      protocol: smtp
      properties.mail.smtp:
          auth: true
          starttls.enable: true
          ssl.trust: smtp.gmail.com
      overrideAddress: testmsg@LighthouseSoftware.com

  freemarker:
    template-loader-path: classpath:/email/
    charset: UTF-8
    suffix: .ftl

#######################################################################################################################
# Spring Boot Web / Embedded Tomcat
#######################################################################################################################
server:
  port: 8080
  contextPath: /

