databaseChangeLog:
  - changeSet:
      id: v1.0-client-origin-table-create
      author: Voyage
      changes:
        - createTable:
            tableName: client_origin
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: int
                  constraints:
                    nullable: false
                    referencedTableName: client
                    referencedColumnName: id
              - column:
                  name: origin_uri
                  type: nvarchar(1000)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit(1)
                  constraints:
                    nullable: false
  - changeSet:
      id: v1.0-client-origin-audit-table-create
      author: Voyage
      changes:
        - createTable:
            tableName: client_origin_AUD
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: REV
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: REVTYPE
                  type: tinyint
              - column:
                  name: client_id
                  type: int
                  constraints:
                    nullable: false
                    referencedTableName: client
                    referencedColumnName: id
              - column:
                  name: origin_uri
                  type: nvarchar(1000)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit(1)
                  constraints:
                    nullable: false
  - changeSet:
      id: v1.0-client-origin-seed
      author: Voyage
      changes:
        - insert:
            tableName: client_origin
            columns:
              - column:
                  name: client_id
                  valueNumeric: 1
              - column:
                  name: origin_uri
                  value: http://localhost
              - column:
                  name: created_by
                  value: super
              - column:
                  name: created_date
                  valueDate: ${now}
              - column:
                  name: last_modified_by
                  value: super
              - column:
                  name: last_modified_date
                  valueDate: ${now}
              - column:
                  name: is_deleted
                  valueBoolean: false
        - insert:
            tableName: client_origin
            columns:
              - column:
                  name: client_id
                  valueNumeric: 2
              - column:
                  name: origin_uri
                  value: http://localhost
              - column:
                  name: created_by
                  value: super
              - column:
                  name: created_date
                  valueDate: ${now}
              - column:
                  name: last_modified_by
                  value: super
              - column:
                  name: last_modified_date
                  valueDate: ${now}
              - column:
                  name: is_deleted
                  valueBoolean: false