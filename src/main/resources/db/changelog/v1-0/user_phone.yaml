databaseChangeLog:
  - changeSet:
      id: v1.0-user-phone-table-create
      author: Laxman Bandi
      changes:
        - createTable:
            tableName: user_phone
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
                    referencedTableName: user
                    referencedColumnName: id
              - column:
                  name: phone_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
