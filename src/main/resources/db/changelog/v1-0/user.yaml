databaseChangeLog:
  - changeSet:
      id: v1.0-user-table-create
      author: Rob Louie
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: UQ_user_username_unique
              - column:
                  name: password
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: is_enabled
                  type: bit(1)
                  constraints:
                    nullable: false
              - column:
                  name: is_account_expired
                  type: bit(1)
                  constraints:
                    nullable: false
              - column:
                  name: is_credentials_expired
                  type: bit(1)
                  constraints:
                    nullable: false
              - column:
                  name: is_account_locked
                  type: bit(1)
                  constraints:
                    nullable: false
              - column:
                  name: is_verify_required
                  type: bit(1)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit(1)
                  constraints:
                    nullable: false
              - column:
                  name: verify_email_expires_on
                  type: datetime
                  constraints:
                    nullable: true
              - column:
                  name: verify_email_code
                  type: varchar(255)
                  constraints:
                    nullable: true
