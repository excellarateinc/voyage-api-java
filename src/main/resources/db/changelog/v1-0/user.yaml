databaseChangeLog:
  - changeSet:
      id: v1.0-user-table-create
      author: Voyage
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: nvarchar(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: UQ_user_username_unique
              - column:
                  name: password
                  type: nvarchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: nvarchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: is_enabled
                  type: bit(1)
                  constraints:
                    nullable: false
              - column:
                  name: is_account_expired
                  type: bit(1)
                  constraints:
                    nullable: false
              - column:
                  name: is_credentials_expired
                  type: bit(1)
                  constraints:
                    nullable: false
              - column:
                  name: is_account_locked
                  type: bit(1)
                  constraints:
                    nullable: false
              - column:
                  name: is_verify_required
                  type: bit(1)
                  constraints:
                    nullable: false
              - column:
                  name: failed_login_attempts
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: force_tokens_expired_date
                  type: datetime
                  constraints:
                    nullable: true
              - column:
                  name: created_by
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit(1)
                  constraints:
                    nullable: false
