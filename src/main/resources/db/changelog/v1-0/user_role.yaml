databaseChangeLog:
  - changeSet:
      id: v1.0-user-role-table-create
      author: Jagadeesh Manne
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit(1)
                  constraints:
                    nullable: false
  - changeSet:
      id: v1.0-user-role-table-add-composite-key
      author: Jagadeesh Manne
      changes:
        - addPrimaryKey:
            columnNames: user_id, role_id
            tableName: user_role
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: user_role
            constraintName: fk_user_role_table_user_id
            referencedColumnNames: id
            referencedTableName: user
        - addForeignKeyConstraint:
            baseColumnNames: role_id
            baseTableName: user_role
            constraintName: fk_user_role_table_role_id
            referencedColumnNames: id
            referencedTableName: role

  - changeSet:
      id: v1.0-user_role-seed-1
      author: Rob Louie
      changes:
        - insert:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  value: 1
              - column:
                  name: role_id
                  value: 1
              - column:
                  name: is_deleted
                  valueBoolean: false
        - insert:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  value: 2
              - column:
                  name: role_id
                  value: 2
              - column:
                  name: is_deleted
                  valueBoolean: false
        - insert:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  value: 3
              - column:
                  name: role_id
                  value: 3
              - column:
                  name: is_deleted
                  valueBoolean: false