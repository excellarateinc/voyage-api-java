databaseChangeLog:
  - changeSet:
      id: v1.0-token-table-create
      author: Jagadeesh Manne
      changes:
        - createTable:
            tableName: token
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: value
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: token_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: entity_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: entity_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: expires_on
                  type: datetime
                  constraints:
                    nullable: true