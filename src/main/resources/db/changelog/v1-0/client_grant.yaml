databaseChangeLog:
  - changeSet:
      id: v1.0-client-grant-table-create
      author: Jagadeesh Manne
      changes:
        - createTable:
            tableName: client_grant
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: int
                  constraints:
                    nullable: false
                    referencedTableName: client
                    referencedColumnName: id
              - column:
                  name: grant_type
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit(1)
                  constraints:
                    nullable: false
