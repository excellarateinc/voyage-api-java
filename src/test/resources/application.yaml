#######################################################################################################################
# Application
#######################################################################################################################
app:
  name: Voyage
  support-email: support@LighthouseSoftware.com
  support-phone: 651-888-6021
  support-website: http://LighthouseSoftware.com/support

#######################################################################################################################
# Spring Configuration
#######################################################################################################################
spring:

  profiles:
    active: test

  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

#######################################################################################################################
# Spring Security
