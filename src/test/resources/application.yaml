  support-email: support@LighthouseSoftware.com
  support-phone: 651-888-6021
  support-website: http://LighthouseSoftware.com/support
  contact-support:
    email: support@LighthouseSoftware.com
    phone: 651-888-6021
    website: http://LighthouseSoftware.com/support

#######################################################################################################################
# Spring Configuration
#######################################################################################################################
spring:

  profiles:
    active: test

  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  mail:
      host: localhost
      port: 3025
      protocol: smtp
      overrideAddress: testmsg@LighthouseSoftware.com

  freemarker:
      template-loader-path: classpath:/email/
      charset: UTF-8
      suffix: .ftl

  autoconfigure:
      exclude:
        - org.springframework.cloud.aws.autoconfigure.mail.MailSenderAutoConfiguration

